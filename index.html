<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Visualisation II</title>

    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

    <!-- Import css -->
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <h1>World Death by Air Pollution (1990-2017)</h1>
        </div>
    </div>

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div class="description description">
                <h2>First Visualisation</h2>
            </div>
        </div>
    </div>
    <!-- end pure grid group -->


    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="map_overview"></div>
        </div>
    </div>
    <!-- end pure grid group -->


    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div class="description description-left">
                <h2>Second Visualisation</h2>
            </div>
        </div>
        <div class="pure-u-1-1">
            <div id="top_10_world" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->
</body>

<footer>
    <script type="text/javascript">
        var spec1 = "js/1_death_world_map.json";
        var spec2 = "js/2_top_10_chart.json";

        vegaEmbed('#map_overview', spec1).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#top_10_world', spec2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</footer>

</html>
